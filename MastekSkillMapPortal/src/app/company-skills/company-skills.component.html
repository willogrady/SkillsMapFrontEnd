<br>
<div class="container" style="display: flex; justify-content: space-between">
    <a>List</a>
    <a href="sfia-categories">Categories</a>
    <a routerLink="/competencies">Mastek Competencies</a>
    <a class="active">Company Skills</a>
</div>
<div class="container">
    <h3>Company Skill List</h3>
</div>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="input-group">
                <input [(ngModel)]="filter" class="form-control border-secondary py-2" type="search" placeholder="Search for a Skill">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <table class="table">
        <tr>
            <th>
                Skill
            </th>
            <th>
                Category
            </th>
            <th>
                Sub Category
            </th>
            <th>
                Description
            </th>
        </tr>
        <tr *ngFor="let c of companySkills | filter:filter; let i = index">
            <td><a [routerLink]="['/company-skills',c.company_skill_id]">{{c.company_skill}}</a></td>
            <td>{{c.company_skill_category}}</td>
            <td>{{c.company_skill_sub_category}}</td>
            <td>{{c.company_skill_description}}</td>
        </tr>
    </table>
</div>
