<div class="container" style="display: flex; justify-content: space-between">
    <a class="active">List</a>
    <a href="sfia-categories">Categories</a>
    <a>Sub Categories</a>
    <a>By Role</a>
</div>

<div class="container">
    <h3>SFIA Skill List</h3>
</div>

<div class="container">
<table class="table">
    <tr>
        <th>
            Skill
        </th>
        <th>
            Category
        </th>
        <th>
            Description
        </th>
    </tr>
    <tr *ngFor="let s of SfiaSkills; let i = index">
        <td><a [routerLink]="['/sfia-skill',s.skill_id]">{{s.skill}}</a></td>
        <td>{{s.skill_category}}</td>
        <td>{{s.skill_description}}</td>
    </tr>
</table>
</div>
