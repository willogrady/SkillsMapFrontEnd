
<br>
<div class="container" style="display: flex; justify-content: space-between">
    <a class="active">List</a>
    <a href="sfia-categories">Categories</a>
    <a>Sub Categories</a>
    <a>By Role</a>
</div>


<div class="container">
    <h3>SFIA Skill List</h3>
</div>
<div class="container">

    <div class="row">
        <div class="col-4">
            <div class="input-group">
                <input [(ngModel)]="filter" class="form-control border-secondary py-2" type="search" placeholder="Search for a Skill">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
<table class="table">
    <tr>
        <th>
            Skill
        </th>
        <th>
            Category
        </th>
        <th>
            Description
        </th>
        <th>
            View Associated Roles
        </th>
    </tr>
    <tr *ngFor="let s of SfiaSkills | filter:filter; let i = index">
        <td><a [routerLink]="['/sfia-skill',s.skill_id]">{{s.skill}}</a></td>
        <td>{{s.skill_category}}</td>
        <td>{{s.skill_description}}</td>
        <td><a [routerLink]="['/role-skill-map',s.skillcode]">  <i class="fa fa-search fa-3x"></i></a></td>
    </tr>
</table>
</div>
